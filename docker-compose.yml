services:
  postgres:
    image: postgres:16-alpine
    container_name: shnq_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - shnq_net

  backend:
    build:
      context: ./backend
    container_name: shnq_backend
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "1000"
    ports:
      - "1000:1000"
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    networks:
      - shnq_net

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    container_name: shnq_frontend
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      - backend
    expose:
      - "1001"
    ports:
      - "1001:1001"
    networks:
      - shnq_net

  nginx:
    image: nginx:1.27-alpine
    container_name: shnq_nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
      - certbot_webroot:/var/www/certbot
      - backend_static:/var/www/backend-static:ro
      - backend_media:/var/www/backend-media:ro
    networks:
      - shnq_net

  certbot:
    image: certbot/certbot:latest
    container_name: shnq_certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
      - certbot_webroot:/var/www/certbot
    networks:
      - shnq_net

volumes:
  postgres_data:
  backend_static:
  backend_media:
  certbot_etc:
  certbot_var:
  certbot_webroot:

networks:
  shnq_net:
